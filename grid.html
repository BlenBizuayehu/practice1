<!DOCTYPE html>
<head>
  <title>Grid Practice</title>
</head>
<body style="padding-bottom: 500px;">
  <div style="
    display: grid;
    grid-template-columns: 100px 100px  ;
    "> 
      <div style="background-color: lightblue;">100px</div>
      <div style="background-color: lightpink;">100px<p>text</p></div>
  </div>
  <div style="
    margin-top: 10px;
    display: grid;
    grid-template-columns: 100px 100px 200px;
    "> 
      <div style="background-color: lightblue;"> 100px</div>
      <div style="background-color: lightpink;">100px <p>text</p></div>
      <div style="background-color: lightblue;">200px</div>
  </div>
  <div style="
    display: grid;
    grid-template-columns: 100px ;
    "> 
      <div style="background-color: lightpink;">
         100px
      </div>
  </div>
  <div style="
      margin-top: 10px;
      display: grid;
      grid-template-columns: 100px 1fr;
      "> 
        <div style="background-color: lightblue;"> 100px</div>
        <div style="background-color: lightpink;">1fr</div>
        
    </div> 
    <div style="
      margin-top: 10px;
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      "> 
        <div style="background-color: lightblue;
                     height:200px;"> 1fr</div>
        <div style="background-color: lightpink; height:200px;">1fr</div>
        <div style="background-color: lightblue; height:200px;">1fr</div>
        
    </div> 
    <div style="
      margin-top: 10px;
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      "> 
        <div style="background-color: lightblue;height:200px;"> 1fr</div>
        <div style="background-color: lightpink;height:200px;">1fr</div>
        <div style="background-color: lightblue;height:200px;">1fr</div>
        
    </div>
    <div style="
      margin-top: 10px;
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      column-gap: 20px;
      row-gap: 40px;
      "> 
        <div style="background-color: lightblue;height:200px;"> 1fr</div>
        <div style="background-color: lightpink;height:200px;">1fr</div>
        <div style="background-color: lightblue;height:200px;">1fr</div>
        <div style="background-color: lightpink;height:200px;">1fr</div>
        <div style="background-color: lightblue;height:200px;">1fr</div>
        <div style="background-color: lightpink;height:200px;">1fr</div>
        <div style="background-color: lightblue;height:200px;">1fr</div>
      </div> 
      <div style="margin-top: 30px; height:50px; display: flex; flex-direction:row;">
        <div style="width:100px; display: flex; background-color: lightpink;"></div>
        <div style="width:200px; background-color: lightblue; display: flex; flex-direction: column; align-items: start;">
          <div>row1</div>
          <div style="display:flex; flex-direction: row; justify-content: space-between;">
            <div style="background-color: black; color: white;" >row2</div>
            <div style="background-color: black; color: white;" >row2</div>
          </div>
        </div>
      </div>
    
</body>
